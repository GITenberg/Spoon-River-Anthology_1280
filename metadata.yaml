description: "Spoon River Anthology (1915), by Edgar Lee Masters, is a collection\
  \ of short free-form poems that collectively narrates the epitaphs of the residents\
  \ of Spoon River, a fictional small town named after the real Spoon River that ran\
  \ near Masters' home town. The aim of the poems is to demystify the rural, small\
  \ town American life. The collection includes two hundred and twelve separate characters,\
  \ all providing two-hundred forty-four accounts of their lives and losses. The poems\
  \ were originally published in the magazine Reedy's Mirror.\n From Wikipedia (CC\
  \ BY-SA)."
